<div class="container">

  <div class="ui-g-12">
    <h2 class="text-center"><b>Relatório de Orçamentos</b></h2>
  </div>

  <div class="ui-g-12">

      <div class="ui-widget-header" style="padding:4px 10px;border-bottom: 0 none">
          <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
          <input #fa type="text" pInputText size="20" placeholder="Busca..." maxlength="10">
      </div>
    <p-dataTable [value]="orcamentos" [paginator]="true" [rows]="8"
    [responsive]="true" emptyMessage="Nenhum Orçamento Encontrado..." [globalFilter]="fa"
    [rowsPerPageOptions]="['8','15', '20', '30', '50', '100']">
    <p-column styleClass="tabela-produto-acao" header="Ações">
        <ng-template pTemplate="body" let-orc="rowData">
            <button class="btn btn-warning" (click)="detalhesOrcamento(orc.id)">
              <i class="fa fa-list"></i></button>
              <button class="btn btn-danger" (click)="confirmarExclusao(orc.id)"
              style="margin-top: 3px;"><i class="fa fa-trash"></i></button>
        </ng-template>
      </p-column>
      <p-column field="cliente.nome" header="Cliente" styleClass="tabela-orcamento-cliente"></p-column>
    <p-column header="Produtos">
        <ng-template pTemplate="body" let-orcam="rowData">
           <p class="text-center">{{ orcam.produtos[0].produto }}</p>
          </ng-template>
    </p-column>
    <p-column header="Valor Total" styleClass="tabela-produto-acao">
      <ng-template pTemplate="body" let-orca="rowData">
        <p style="color: rgb(8, 247, 8)">  {{ orca.valorTotal | currency:'BRL':true:'1.2-2' }} </p>
      </ng-template>
    </p-column>
    </p-dataTable>
</div>
</div>

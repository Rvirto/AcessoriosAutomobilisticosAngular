<div class="container">
    <div class="ui-g-12">
      <h1 class="text-center"><b>Produtos</b></h1>
    </div>

    <div style="margin: auto; width: 69% !important;">
      <table class="table table-striped table-dark table-responsive">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Produto</th>
            <th scope="col">Quantidade</th>
            <th scope="col">Preço de Compra</th>
            <th scope="col">Preço de Venda</th>
            <th scope="col">Fornecedor</th>
            <th scope="col">Serviço</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let prod of produtos">
            <td>{{ prod.produto }}</td>
            <td class="text-center">{{ prod.quantidade }}</td>
            <td>{{ prod.precoCompra | currency:'BRL':true:'1.2-2' }}</td>
            <td>{{ prod.precoVenda | currency:'BRL':true:'1.2-2' }}</td>
            <td>{{ prod.fornecedor.nome }}</td>
            <td>{{ prod.servico.descricao }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

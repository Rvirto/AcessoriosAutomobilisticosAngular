<div class="container">

  <div class="ui-g-12">
    <h2 class="text-center"><b>Seu Carrinho</b></h2>
  </div>

  <div class="ui-g-12 fundo-carrinho">

    <div *ngIf="!temProduto">
      <p class="text-center"><b>Opa! Você não possui produtos no seu carrinho,
         que tal escolher alguns?</b>
         <button class="btn btn-success" [routerLink]="['/']">
          <i class="fa fa-arrow-right"></i> Ver Produtos</button>
          </p>
    </div>

    <div  *ngIf="temProduto">
    <div  *ngFor="let prod of produtos">

    <div class="ui-g-2">
      <img class="card-img-top" src="../../../assets/{{ prod.produto.imagem }}"
       style="width: 100%; height: 100%;">
    </div>

    <div class="ui-g-5">
      <h4 class="text-center"><b>{{ prod.produto.produto }}</b></h4>
    </div>

    <div class="ui-g-1">
      <p-spinner size="3" [(ngModel)]="prod.quantidade"
      (click)="mudarValor(prod)" [min]="1" [max]="prod.produto.quantidade"
       style="margin-top: 20px;"></p-spinner>
    </div>

    <div class="ui-g-1">
      <p style="color: rgb(6, 204, 6); font-size: 25px;">
        {{ prod.valorVenda | currency:'BRL':true:'1.2-2' }}</p>
    </div>

    <div class="ui-g-3">
        <button class="btn btn-danger" style="float: right;"
         (click)="removerProdutoCarrinho(prod)">
          <i class="fa fa-remove"></i> Remover do Carrinho</button>
    </div>

    <div class="ui-g-12">
      <hr>
    </div>
  </div>

  <div class="ui-g-12" style="float: right;">
    <h4 style="text-align: right;">Total dos Produtos</h4>
    <p style="color: rgb(6, 204, 6); font-size: 25px; float: right;">
      {{ totalProdutos | currency:'BRL':true:'1.2-2' }}</p>
  </div>

    <div class="ui-g-12" style="text-align: right;">
      <button class="btn btn-success" (click)="fazerOrcamento()">
        <i class="fa fa-money"></i> Fazer Orçamento</button>
    </div>
  </div>
</div>

</div>

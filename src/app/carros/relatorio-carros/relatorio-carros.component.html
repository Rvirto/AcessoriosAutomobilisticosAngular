<div class="container">
  <div class="ui-g-12">
    <h1 class="text-center"><b>Carros</b></h1>
  </div>

  <div style="margin: auto; width: 50% !important;">
    <table class="table table-striped table-dark table-responsive">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Carro</th>
          <th scope="col">Cliente</th>
          <th scope="col">Placa</th>
          <th scope="col">Modelo</th>
          <th scope="col">Ano</th>
          <th scope="col">Cor</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let car of carros">
          <td>{{ car.carro }}</td>
          <td>{{ car.cliente.nome }}</td>
          <td>{{ car.placa }}</td>
          <td>{{ car.modelo }}</td>
          <td>{{ car.ano }}</td>
          <td>{{ car.cor }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div class="container">
  <div style="width: 100%;">
    <img src="./assets/VirtusFundo.png" style="width: 100%;">
  </div>
  <div class="ui-g-4" *ngFor="let prod of produtos">
    <div style="width: 100%; height: 100%;">
    <div class="card" style="width: 100%; height: 100%;">
      <div style="width: 100%; height: 100%;">
      <img class="card-img-top" src="./assets/{{ prod.imagem }}"
       style="width: 100%; height: 100%;">
      </div>
      <div class="card-body">
        <h5 class="card-title">{{prod.produto}}</h5>
        <p class="card-text" style="color: rgb(6, 204, 6); font-size: 25px;">{{ prod.precoVenda | currency:'BRL':true:'1.2-2' }}</p>
        <button class="btn btn-success" [routerLink]="['produto', prod.id]">
          <i class="fa fa-arrow-right"></i> Ver Produto</button>
      </div>
    </div>
    </div>
  </div>
</div>

<div class="container">

  <div class="ui-g-12">
    <h2 class="text-center"><b>Visualização do Produto</b></h2>
  </div>

  <div class="ui-g-5" style="background-color: rgba(232, 243, 255, 0.856); border-radius: 15px;">
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100" src="../../../assets/palheta.png" alt="{{produto.produto}}">
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls"
         role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Anterior</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls"
         role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Próximo</span>
        </a>
      </div>

      <div class="ui-g-12">
        <hr>
      </div>
      <div class="text-center">
       <h5><b> {{produto.produto}} </b></h5>
       <p class="card-text" style="color: rgb(6, 204, 6); font-size: 25px;">
        {{ produto.precoVenda | currency:'BRL':true:'1.2-2' }}</p>
      </div>
    </div>
  </div>


  <div class="ui-g-5" style="margin-left: 150px;">
    <img src="../../../assets/pagSeguro.jpg" style="width: 100%; border-radius: 10px;">
    <button class="btn btn-success" style="margin-left: 100px; margin-top: 10px;">
      <i class="fa fa-shopping-cart"></i> Adicionar ao Carrinho</button>
  </div>

  <div class="ui-g-12">
    <hr style="background-color: black;">
    <h4 class="text-center" style="margin-top: 20px;"><b>Descrição do Produto</b></h4>

    <h5><p> {{ produto.descricao }}</p></h5>
  </div>
</div>
